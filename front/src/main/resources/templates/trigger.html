<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout(title='触发器',nav='1:4',
      cssPaths='/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css')">
<div class="content-wrapper" th:fragment="main-content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">触发器列表</h3>
                    <h3 class="card-title" align="left" id="button">
                        <button>添加触发器</button>
                    </h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <form class="row mb-lg-3" id="client_form">
                        <div class="col-md-2">
                            <input class="form-control" type="text" placeholder="触发器名称" id="triggerName"
                                   name="triggerName">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" type="text" placeholder="级别" id="grade" name="grade">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" type="text" placeholder="设备" id="equip" name="equip">
                        </div>
                        <div class="col-md-2">

                            <input class="form-control" type="text" placeholder="数据项" id="data" name="data">
                        </div>
                        <div class="col-md-2 ml-5">
                            <button type="button" class="btn btn-danger col-md-3" onclick="clientReset()"><i
                                    class="fa fa-undo"></i></button>
                            <button type="button" class="btn btn-primary col-md-3" onclick="clientSearch()"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </form>

                    <table id="trigger_table" class="table table-bordered table-hover dataTable">

                        <thead>
                        <tr>
                            <th>设备ID</th>
                            <th>设备名称</th>
                            <th>状态</th>
                            <th>上线时间</th>
                            <th>下线时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- ./card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
        <div id="id"
             style="width:300px;height:360px;border:2px solid grey; position:fixed;padding:10px;background-color:#f3f3f3;text-align:center;">
            <div id="header-right_create" style="margin-right:0px;padding:0;"><img src="1.png" alt=""
                                                                                   style="width:25px;height:25px;margin-left:260px;">
            </div>
            <br>
            <div><h2>触发器</h2></div>
            <div class="col-md-2">
                触发器名称：<input class="form-control" type="text" placeholder="触发器名称" id="create_triggerName"
                             name="create_triggerName">
            </div>
            <div class="col-md-2">
                触发器级别：
                <select class="custom-select" type="text" placeholder="触发器级别" id="create_grade" name="create_grade">
                    <option value="0">未分类</option>
                    <option value="1">信息</option>
                    <option value="2">一般</option>
                    <option value="3">警告</option>
                    <option value="4">严重</option>
                    <option value="5">灾难</option>
                </select>
            </div>
            <div class="col-md-2">
                触发设备：
                <select class="custom-select" type="text" placeholder="设备" id="create_equip" name="create_equip">
                   <!-- <option value="">水位传感器</option>
                    <option value="water_level">角度传感器</option>
                    <option value="angle">倾斜传感器</option>
                    <option value="vibration">垂直传感器</option>
                    <option value="weather_general">天气传感器</option>
                    <option value="weather_rainfall">降雨量传感器</option>
                    <option value="weather_visibility">可视度传感器</option>-->
                </select>
            </div>
            <div class="col-md-2">
                触发数据项：<input class="form-control" type="text" placeholder="数据项" id="create_data" name="create_data">
            </div>
            <div>
                触发值区域：<input class="form-control" type="text" placeholder="较小值" id="le_calue" name="le_value">
                <input class="form-control" type="text" placeholder="较大值" id="ge_calue" name="ge_value">

            </div>
            <br>
            <br>
            <div class="col-md-2 ml-5">
                <button type="button" class="btn btn-danger col-md-3" onclick="addTrigger()"><i
                        class="fa fa-undo"></i>添加
                </button>
                <button type="button" class="btn btn-primary col-md-3" onclick="cancelTrigger()"><i
                        class="fa fa-search"></i>删除
                </button>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<footer th:fragment="js-footer">
    <script th:src="@{/plugins/dataTable/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/moment/moment.min.js}"></script>
    <script th:src="@{/plugins/websocket/sockjs.min.js}"></script>
    <script th:src="@{/plugins/websocket/stomp.min.js}"></script>
    <script th:src="@{/js/trigger/trigger.js}"></script>
</footer>

</html>
