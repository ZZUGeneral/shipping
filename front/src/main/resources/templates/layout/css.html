<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="css(title, cssPaths)">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:text="${title}"></title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/adminlte.min.css}">
        <link rel="stylesheet" th:href="@{/plugins/fontawesome-5.1.0/css/all.css}">
        <th:block th:each="cssPath,stat:${#strings.setSplit(cssPaths, ',')}">
            <link rel="stylesheet"  th:href="${cssPath}">
        </th:block>

    </head>
</html>
